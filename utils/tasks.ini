[node-project-start]
command=yarn start
output=terminal
cwd=$(VIM_ROOT)
save=2

[node-project-dev-start]
command=yarn dev:start
output=terminal
cwd=$(VIM_ROOT)
save=2

[node-project-lint]
command=yarn lint
output=terminal
cwd=$(VIM_ROOT)
save=2

[node-project-lint-check]
command=yarn lint:check
output=terminal
cwd=$(VIM_ROOT)
save=2

[node-project-build]
command=yarn build
output=terminal
cwd=$(VIM_ROOT)
save=2

[node-cwd-build]
command=yarn build
output=terminal
cwd=$(VIM_CWD)
save=2

[docker-compose-up]
command=docker-compose up
output=terminal
cwd=$(VIM_ROOT)
save=2

[docker-compose-up-d]
command=docker-compose up -d
output=terminal
cwd=$(VIM_ROOT)
save=2

